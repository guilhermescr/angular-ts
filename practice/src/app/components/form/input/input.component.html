<div [ngClass]="'form-box'">
  <label for="username">Username:</label>
  <input
    type="text"
    id="username"
    placeholder="Insert a username..."
    [(ngModel)]="defaultUsername"
  />
  <button type="reset" (click)="clearUsername()">Reset Form</button>
  <span>User: {{ defaultUsername }}</span>
</div>
